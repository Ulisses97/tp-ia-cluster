<section class="SecaoPlanilhas" >

    <div class="card-container">
        <h2 class ="card-title"><img src="/img/icones/Vector.png" class="logoPlanilha" alt="">Planilhas</h2>
        <br>   
        <p>Selecione as planilha que deseja para realizar a análise</p>
        <div>
            <input  type="file" id="excel_file" name="files[]" multiple />
            <!-- <input  type="file" id="files" name="files[]" multiple /> -->
            <output id="list"></output>

            <script>
            function handleFileSelect(evt) {
                var files = evt.target.files; // FileList object
                // files is a FileList of File objects. List some properties.
                var output = [];
                for (var i = 0, f; f = files[i]; i++) {
                output.push('<input type="checkbox" id="f.name" name="f.name">',f.name,'<br>');
                }
                document.getElementById('list').innerHTML = '<ul>' + output.join('') + '</ul>';
            }
            document.getElementById('files').addEventListener('change', handleFileSelect, false);
            </script>
        </div>   
    </div>

    <div class="card-container">
        <h2 class ="card-title" >Resultado da análise</h2>
        <label for="ResultadoClusterizacao" class="lblResultado"></label><br><br>

        <div class="container-results">
            <div id="excel_data" class="mt-5"></div>
        </div>
    </div>
</section>
